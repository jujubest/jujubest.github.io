        <h2 id="JavaScript进阶之DOM技术-四-2"><a href="#JavaScript进阶之DOM技术-四-2" class="headerlink" title="JavaScript进阶之DOM技术(四).2"></a>JavaScript进阶之DOM技术(四).2</h2><h3 id="1-事件对象"><a href="#1-事件对象" class="headerlink" title="1.事件对象"></a>1.事件对象</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">&lt;style&gt;</span><br><span class="line">    div &#123;</span><br><span class="line">        width: 100px;</span><br><span class="line">        height: 100px;</span><br><span class="line">        background-color: pink;</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line">&lt;div&gt;123&lt;/div&gt;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">    &lt;li&gt;abc&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;abc&lt;/li&gt;</span><br><span class="line">    &lt;li&gt;abc&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">    // 常见事件对象的属性和方法</span><br><span class="line">    // 1. e.target 返回的是触发事件的对象（元素）  this 返回的是绑定事件的对象（元素）</span><br><span class="line">    // 区别 ： e.target 点击了那个元素，就返回那个元素 this 那个元素绑定了这个点击事件，那么就返回谁</span><br><span class="line">    var div = document.querySelector(&#x27;div&#x27;);</span><br><span class="line">    div.addEventListener(&#x27;click&#x27;, function(e) &#123;</span><br><span class="line">        console.log(e.target);</span><br><span class="line">        console.log(this);</span><br><span class="line"></span><br><span class="line">    &#125;)</span><br><span class="line">    var ul = document.querySelector(&#x27;ul&#x27;);</span><br><span class="line">    ul.addEventListener(&#x27;click&#x27;, function(e) &#123;</span><br><span class="line">            // 我们给ul 绑定了事件  那么this 就指向ul  </span><br><span class="line">            console.log(this);</span><br><span class="line">            console.log(e.currentTarget);</span><br><span class="line"></span><br><span class="line">            // e.target 指向我们点击的那个对象 谁触发了这个事件 我们点击的是li e.target 指向的就是li</span><br><span class="line">            console.log(e.target);</span><br><span class="line"></span><br><span class="line">        &#125;)</span><br><span class="line">        // 了解兼容性</span><br><span class="line">        // div.onclick = function(e) &#123;</span><br><span class="line">        //     e = e || window.event;</span><br><span class="line">        //     var target = e.target || e.srcElement;</span><br><span class="line">        //     console.log(target);</span><br><span class="line"></span><br><span class="line">    // &#125;</span><br><span class="line">    // 2. 了解 跟 this 有个非常相似的属性 currentTarget  ie678不认识</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h3 id="2-跟随鼠标的喵"><a href="#2-跟随鼠标的喵" class="headerlink" title="2.跟随鼠标的喵"></a>2.跟随鼠标的喵</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"> &lt;style&gt;</span><br><span class="line">     img &#123;</span><br><span class="line">         position: absolute;</span><br><span class="line">         top: 2px;</span><br><span class="line">     &#125;</span><br><span class="line"> &lt;/style&gt;</span><br><span class="line"> </span><br><span class="line">    &lt;img src=&quot;../images/R-C.gif&quot;&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    var pic = document.querySelector(&#x27;img&#x27;);</span><br><span class="line">    document.addEventListener(&#x27;mousemove&#x27;,function(e)&#123;</span><br><span class="line">        var x = e.pageX;</span><br><span class="line">        var y = e.pageY;</span><br><span class="line">        pic.style.left = x+&#x27;px&#x27;;</span><br><span class="line">        pic.style.top = y+&#x27;px&#x27;;</span><br><span class="line">    &#125;);</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

cript&gt;</span><br><span class="line">	var con = document.querySelector(&#x27;.con&#x27;);</span><br><span class="line">	var jd_input = document.querySelector(&#x27;.jd&#x27;);</span><br><span class="line">	jd_input.addEventListener(&#x27;keyup&#x27;,function()&#123;</span><br><span class="line">		if(this.value == &#x27;&#x27;)&#123;</span><br><span class="line">			con.style.display = &#x27;none&#x27;;</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			con.style.display = &#x27;block&#x27;;</span><br><span class="line">			con.innerHTML = this.value;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;)</span><br><span class="line">	jd_input.addEventListener(&#x27;blur&#x27;,function()&#123;</span><br><span class="line">		con.style.display = &#x27;none&#x27;;</span><br><span class="line">	&#125;)</span><br><span class="line">	jd_input.addEventListener(&#x27;focus&#x27;,function()&#123;</span><br><span class="line">		con.style.display = &#x27;block&#x27;;</span><br><span class="line">	&#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
