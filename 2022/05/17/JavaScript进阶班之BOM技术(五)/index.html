        <h2 id="JavaScript进阶班之BOM技术-五"><a href="#JavaScript进阶班之BOM技术-五" class="headerlink" title="JavaScript进阶班之BOM技术(五)"></a>JavaScript进阶班之BOM技术(五)</h2><h3 id="1-京东快递单号"><a href="#1-京东快递单号" class="headerlink" title="1.京东快递单号"></a>1.京东快递单号</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">&lt;style&gt;</span><br><span class="line">	* &#123;</span><br><span class="line">		margin: 0;</span><br><span class="line">		padding: 0;</span><br><span class="line">	&#125;</span><br><span class="line">	.search &#123;</span><br><span class="line">		position: relative;</span><br><span class="line">		width: 178px;</span><br><span class="line">		margin: 100px auto;</span><br><span class="line">	&#125;</span><br><span class="line">	.con &#123;</span><br><span class="line">		display: none;</span><br><span class="line">		position: absolute;</span><br><span class="line">		top: -40px;</span><br><span class="line">		width: 171px;</span><br><span class="line">		border: 1px solid rgba(0, 0, 0, .2);</span><br><span class="line">		box-shadow: 0 2px 4px rgba(0,0,0,.2);</span><br><span class="line">		padding: 5px 0;</span><br><span class="line">		font-size: 18px;</span><br><span class="line">		line-height:20px;</span><br><span class="line">		color: #333;</span><br><span class="line">	&#125;</span><br><span class="line">	.con::before &#123;</span><br><span class="line">		content: &#x27;&#x27;;</span><br><span class="line">		width: 0;</span><br><span class="line">		height: 0;</span><br><span class="line">		position: absolute;</span><br><span class="line">		top: 28px;</span><br><span class="line">		left: 18px;</span><br><span class="line">		border: 8px solid #000;</span><br><span class="line">		border-style: solid dashed dashed;</span><br><span class="line">		border-color: #fff transparent transparent;</span><br><span class="line">	&#125;//小三角</span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line">	&lt;div class=&quot;search&quot;&gt;</span><br><span class="line">	&lt;div class=&quot;con&quot;&gt;123&lt;/div&gt;</span><br><span class="line">	&lt;input type=&quot;text&quot; placeholder=&quot;请输入您的快递单号&quot; class=&quot;jd&quot;&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var con = document.querySelector(&#x27;.con&#x27;);</span><br><span class="line">	var jd_input = document.querySelector(&#x27;.jd&#x27;);</span><br><span class="line">	jd_input.addEventListener(&#x27;keyup&#x27;,function()&#123;</span><br><span class="line">		if(this.value == &#x27;&#x27;)&#123;</span><br><span class="line">			con.style.display = &#x27;none&#x27;;</span><br><span class="line">		&#125;else&#123;</span><br><span class="line">			con.style.display = &#x27;block&#x27;;</span><br><span class="line">			con.innerHTML = this.value;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;)</span><br><span class="line">	jd_input.addEventListener(&#x27;blur&#x27;,function()&#123;</span><br><span class="line">		con.style.display = &#x27;none&#x27;;</span><br><span class="line">	&#125;)</span><br><span class="line">	jd_input.addEventListener(&#x27;focus&#x27;,function()&#123;</span><br><span class="line">		con.style.display = &#x27;block&#x27;;</span><br><span class="line">	&#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>



<h3 id="2-倒计时"><a href="#2-倒计时" class="headerlink" title="2.倒计时"></a>2.倒计时</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">&lt;style&gt;</span><br><span class="line">	div &#123;</span><br><span class="line">           margin: 200px;</span><br><span class="line">       &#125;</span><br><span class="line">       </span><br><span class="line">       span &#123;</span><br><span class="line">           display: inline-block;</span><br><span class="line">           width: 40px;</span><br><span class="line">           height: 40px;</span><br><span class="line">           background-color: #333;</span><br><span class="line">           font-size: 20px;</span><br><span class="line">           color: #fff;</span><br><span class="line">           text-align: center;</span><br><span class="line">           line-height: 40px;</span><br><span class="line">       &#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line"></span><br><span class="line">	&lt;div&gt;</span><br><span class="line">	&lt;span class=&quot;hour&quot;&gt;1&lt;/span&gt;</span><br><span class="line">	&lt;span class=&quot;minute&quot;&gt;2&lt;/span&gt;</span><br><span class="line">	&lt;span class=&quot;second&quot;&gt;3&lt;/span&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	var hour = document.querySelector(&#x27;.hour&#x27;);</span><br><span class="line">	var minute = document.querySelector(&#x27;.minute&#x27;);</span><br><span class="line">	var second = document.querySelector(&#x27;.second&#x27;);</span><br><span class="line">	var inputTime = +new Date(&#x27;2022-4-29 20:54:00&#x27;);</span><br><span class="line">	countDown();</span><br><span class="line">	setInterval(countDown,1000);</span><br><span class="line">	function countDown() &#123;</span><br><span class="line">           var nowTime = +new Date(); // 返回的是当前时间总的毫秒数</span><br><span class="line">           var times = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数 </span><br><span class="line">           var h = parseInt(times / 60 / 60 % 24); //时</span><br><span class="line">           h = h &lt; 10 ? &#x27;0&#x27; + h : h;</span><br><span class="line">           hour.innerHTML = h; // 把剩余的小时给 小时黑色盒子</span><br><span class="line">           var m = parseInt(times / 60 % 60); // 分</span><br><span class="line">           m = m &lt; 10 ? &#x27;0&#x27; + m : m;</span><br><span class="line">           minute.innerHTML = m;</span><br><span class="line">           var s = parseInt(times % 60); // 当前的秒</span><br><span class="line">           s = s &lt; 10 ? &#x27;0&#x27; + s : s;</span><br><span class="line">           second.innerHTML = s;</span><br><span class="line">       &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h3 id="3-短信验证码倒计时"><a href="#3-短信验证码倒计时" class="headerlink" title="3.短信验证码倒计时"></a>3.短信验证码倒计时</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">手机号码: &lt;input type=&quot;number&quot;&gt; &lt;button&gt;发送&lt;/button&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    var btn = document.querySelector(&#x27;button&#x27;);</span><br><span class="line">    var time = 3;</span><br><span class="line">    btn.addEventListener(&#x27;click&#x27;,function()&#123;</span><br><span class="line">        btn.disabled = true;</span><br><span class="line">        var timer = setInterval(function()&#123;</span><br><span class="line">            if(time == 0)&#123;</span><br><span class="line">                clearInterval(timer);</span><br><span class="line">                btn.disabled = false;</span><br><span class="line">                btn.innerHTML = &#x27;发送&#x27;;</span><br><span class="line">                time = 3;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                btn.innerHTML = &#x27;还剩下&#x27;+time+&#x27;秒&#x27;;</span><br><span class="line">                time--;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,1000);</span><br><span class="line">    &#125;);</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
